{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
{% include 'account/snippets/landingNavbar.html' %}

<div class="content">
    <div class="container">
        <div class="container-title">
            {% block container-title %}{% endblock %}
        </div>
        <hr class="container-hr">
        <div class="container-body">
            {% block container-body %}{% endblock %}
        </div>
    </div>
</div>

{% block javascript %}
{% endblock %}
</body>
</html>
